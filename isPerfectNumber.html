<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Perfect Number</title>
    <style>
        input, button {
            margin: 5px 0;
            padding: 10px;
            font-size: 12px;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h2>Check Perfect Number</h2>
<label for="inputNumber">Nhập vào 1 số nguyên dương để kiểm tra đấy có phải là số hoàn hảo không</label><br>
<input type="number" id="inputNumber" placeholder="Nhập để kiểm tra">
<button onclick="isPerfectNumber()">Check</button>
<p>※ Số hoàn hảo là số mà tổng các ước của nó bằng chính nó <br>Ví dụ: 6 = 1 + 2 + 3 </p>
<p id="result"></p>
<script>
    function isPerfectNumber() {
        let n = parseInt(document.getElementById("inputNumber").value);

        if (isNaN(n) || n <= 0) {
            alert("Vui lòng nhập một số nguyên dương.");
            return;
        }

        let sum = 0;

        for (let i = 1; i < n; i++) {
            if (n % i === 0) {
                sum += i;
            }
        }

        if (sum === n) {
            document.getElementById("result").innerHTML = `${n} là số hoàn hảo.`;
        } else {
            document.getElementById("result").innerHTML = `${n} không phải là số hoàn hảo.`;
        }
    }
</script>
</body>
</html>
